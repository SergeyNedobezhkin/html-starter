<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer></script>
    <title>Sergey Nedobezhkin</title>
  </head>
  <body>
    <!-- /.page-wrapper -->
    <div class="page-wrapper">
      <header class="header">
        <span class="hello">Привет ✌️</span>
        <p class="hello-text">Пишу конспекты на заказ!</p>
      </header>
      <div class="conteiner">
        <div class="user">
          <img
            width="72"
            height="71"
            src="./img/avatar.png"
            alt="Сергей Недобежкин"
            class="user-avarar"
          />
          <h1 class="user-name">Сергей Недобежкин</h1>
          <p class="user-description">Выполняю закзы быстро и качественно</p>
        </div>
        <div class="card">
          <div class="buttons">
            <a href="https://vk.com/zelenka163" class="button vk"
              ><img src="./img/icons/VK.svg" alt="" class="button-icon"
            /></a>
            <a href="https://t.me/Bodrov63" class="button telega"
              ><img src="./img/icons/telega.svg" alt="" class="button-icon"
            /></a>
            <a href="https://www.youtube.com/" class="button youtube"
              ><img src="./img/icons/youtube.svg" alt="" class="button-icon"
            /></a>
          </div>
          <a href="https://github.com/SergeyNedobezhkin" class="button gitHub"
            ><img src="./img/icons/Github.svg" alt="" class="button-icon" />
            <span class="button-text">Github</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
